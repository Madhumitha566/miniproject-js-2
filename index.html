<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header" >
        <h1>Personal Butget calculation</h1>
        <div class="header-value">
          <div class="card fields-income">
            <h2>Total Income</h2>
            <p id="total-Income">$ 0.00</p>
          </div>

          <div class="card fields-expense">
              <h2>Total Expenses</h2>
              <p id="total-expense">$ 0.00</p>
          </div>
         <div class="card net-balance-card">
            <h2>Net Balance</h2>
            <p id="total-balance">$ 0.00</p>
         </div>
        </div>
   </header>  
    <section class="input-fields">
        <h1>Add Transaction</h1>
        <form class="form-input" id="transactionform">
        <div class="form-value">
                 <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
        </div>
        <div class="form-value">
            <label for="description">Description</label>
            <input type="text" id="description"  placeholder="e.g Groceries,salary" required>
        </div>
        <div class="form-value">
           <label for="amount">Amount ($)</label>
           <input type="number" id="amount" min="0.01" step="0.01"  placeholder="e.g 100.00" required>
        </div>
        <div class="button-sub">
           <button type="submit" id="submit-btn" class="btn add-btn">Add Transaction</button>
           <button type="button" id="resetbtn" class="btn clear-btn">Reset</button>
        </div>
        </form>
    </section>
    <section class="transaction-visit">
          <div class="transaction-history">
              <h3>Transaction History</h3>
             <div class="input-choose">
                 <input type="radio" name="filter" class="allinc" value="all" checked>
                 <label for="all">All</label>

                 <input type="radio" name="filter" class="incomefilter" value="income" >
                 <label for="income-filter">Income</label>

                 <input type="radio" name="filter" class="Expensefilter" value="expense">
                 <label for="Expense-filter">Expense</label>
              </div>
          </div>
           <div class="hidden-field">
              <ul id="transaction-list" class="transaction-list">
             </ul>
             <p id="data-empty" class="hidden">No Transaction Yet.</p>
            </div>
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
